<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Download Husta App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script>
    // ---- CONFIG: YOUR LINKS ----
    const ANDROID_URL = "https://play.google.com/store/apps/details?id=com.arazmzerii.husta&hl=en";
    const IOS_URL = "https://apps.apple.com/us/app/husta/id6748364553";
    // No website for desktop -> leave empty
    const DESKTOP_URL = "";

    function redirectUser() {
      const ua = navigator.userAgent || navigator.vendor || window.opera;

      // iOS check
      if (/iPhone|iPad|iPod/i.test(ua)) {
        window.location.href = IOS_URL;
        return;
      }

      // Android check
      if (/Android/i.test(ua)) {
        window.location.href = ANDROID_URL;
        return;
      }

      // Desktop or unknown -> do nothing (stay on page with buttons)
      if (DESKTOP_URL) {
        window.location.href = DESKTOP_URL;
      }
    }

    // Run redirect as soon as the page loads
    window.onload = redirectUser;
  </script>
